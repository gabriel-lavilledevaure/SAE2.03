<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>

    <section class="categorie"></section>
    <section class="recos" id="recos"></section>
    <section class="infos" id="infos"></section>
    <section class="cards" id="content"></section>

    <script type="module">
      // Importation de la NavBar
      import { NavBar } from "./component/NavBar/script.js";
      // Importation de la NavBar
      import { SearchBar } from "./component/SearchBar/script.js";
      // Importation du composant Movie
      import { Movie } from "./component/Movie/script.js";
      // Importation du composant MovieReco
      import { MovieReco } from "./component/MovieReco/script.js";
      // Importation du composant Moviedetails
      import { Moviedetails } from "./component/Moviedetails/script.js";
      // Importation du composant Moviecategorie
      import { Moviecategorie } from "./component/Moviecategorie/script.js";
      // Importation de la DataMovie
      import { DataMovie } from "./data/dataMovie.js";
      // Importation de la DataProfile
      import { DataProfile } from "./data/dataProfile.js";

      // Controleur
      window.C = {};

      // Stocke l'√¢ge de l'utilisateur s√©lectionn√©
      C.userAge = null;

      /* C.getMovie
          La fonction affiche sur la page la collection de films par d√©faut
        */
      C.getMovie = async function () {
        let infosSection = document.querySelector("#infos");
        infosSection.innerHTML = "";
        infosSection.style.display = "none";

        const tags = document.querySelectorAll(".categorie__tag");
        for (let i = 0; i < tags.length; i++) {
          tags[i].classList.remove("active");
        }

        let data = await DataMovie.requestMovies();
        V.renderMovie(data);

        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      /*
        C.handlerMovies
        La fonction affiche sur la page la collection de films par d√©faut
      */
      C.handlerMovies = function () {
        C.getMovie(); // On fait appelle √† C.getMovie() qu'on a d√©fini plus bas
      };

      /*
        C.handlerDetail
        La fonction affiche sur la page les d√©tails d'un film s√©lectionn√©
      */
      C.handlerDetail = async function (id) {
        const details = await DataMovie.requestMoviedetails(id);
        const movie = details[0];

        const moyenneObj = await DataMovie.getMoyenneNote(id);
        const moyenne = moyenneObj?.moyenne ?? "Aucune note";

        const select = document.querySelector("#profile-select");
        const id_user = select.selectedIndex + 1;

        const check = await DataMovie.checkUserNote(id_user, id);
        const dejaNote = check.dejaNote;

        const comments = await DataMovie.getCommentsMovie(id);

        await V.renderMovieDetail(movie, moyenne, dejaNote, comments);
      };

      /*
        C.handlerMovie
        La fonction affiche sur la page les d√©tails d'un film s√©lectionn√©
      */
      C.handlerAddFavoris = async function (id_movie, el) {
        console.log("id_movie", id_movie); // debug
        console.log("el", el); // debug
        if (!el)
          return console.error("Aucun √©l√©ment re√ßu pour le bouton like.");
        const select = document.querySelector("#profile-select");
        const id_user = select.selectedIndex + 1;

        if (!id_user || !id_movie) return;

        const response = await DataProfile.addLike(id_user, id_movie);
        alert("Ajout√© au favoris !");
      };

      /*
        C.handlerDeleteLike
        La fonction affiche sur la page les d√©tails d'un film s√©lectionn√©
      */
      C.handlerDeleteLike = async function (id_movie, el) {
        const select = document.querySelector("#profile-select");
        const id_user = select.selectedIndex + 1;

        if (!id_user || !id_movie) return;

        const response = await DataProfile.removeLike(id_user, id_movie);
        alert("Supprim√© des favoris !");
      };

      /*
        C.handlerLikes
        La fonction affiche sur la page la collection de films aim√©s par l'utilisateur s√©lectionn√©
      */
      C.handlerLikes = async function () {
        const select = document.querySelector("#profile-select");
        const id_user = select.selectedIndex + 1;

        const tags = document.querySelectorAll(".categorie__tag");
        for (let i = 0; i < tags.length; i++) {
          tags[i].classList.remove("active");
        }

        const likedMovies = await DataProfile.requestUserLikes(id_user);
        const allMovies = await DataMovie.requestMovies();

        const likedFull = allMovies.filter((movie) =>
          likedMovies.some((like) => like.id_movie == movie.id)
        );

        V.renderMovie(likedFull, true);
      };

      /*
        C.handlerCategorie
        La fonction affiche sur la page la collection de films par cat√©gorie, lors du clic sur une cat√©gorie on supprime l'√©tait "active" de
        toutes les cat√©gories pour ensuite le rajouter sur celle qu'on vient de cliquer.
      */
      C.handlerCategorie = async function (categorie) {
        if (C.userAge === null) {
          console.warn("Aucun √¢ge utilisateur d√©fini.");
          return;
        }

        const tags = document.querySelectorAll(".categorie__tag");
        for (let i = 0; i < tags.length; i++) {
          tags[i].classList.remove("active");
        }

        let categorieClic = Array.from(
          document.querySelectorAll(".categorie__tag")
        ).find((el) => el.textContent.trim() === categorie);
        if (categorieClic) categorieClic.classList.add("active");

        let data = await DataMovie.requestMoviesAgeCategory(
          C.userAge,
          categorie
        );
        V.renderMovie(data);
      };

      C.handlerSubmitComment = async function (_, id_movie) {
        const textarea = document.getElementById("comment-text");
        const commentaire = textarea.value.trim();

        if (!commentaire) {
          alert("Le commentaire ne peut pas √™tre vide.");
          return;
        }

        const select = document.querySelector("#profile-select");
        const id_user = select.selectedOptions[0].dataset.id; // üî• CORRECT ici

        const result = await DataMovie.addComment(
          id_user,
          id_movie,
          commentaire
        );

        if (result?.includes("succ√®s")) {
          alert("Commentaire ajout√© !");
          textarea.value = "";
          const comments = await DataMovie.getCommentsMovie(id_movie);
          V.renderMovieDetail(
            await DataMovie.requestMoviedetails(id_movie)[0],
            null,
            false,
            comments
          ); // mise √† jour
        } else {
          alert("Erreur lors de l'envoi du commentaire.");
        }
      };

      /*
        C.handlerProfile
        La fonction affiche sur la page la collection de films par √¢ge
      */
      C.handlerProfile = async function () {
        const select = document.querySelector("#profile-select");
        const selectedOption = select.selectedOptions[0];

        const profileName = selectedOption.value; // On r√©cup√®re le nom du profil
        const birthday = selectedOption.dataset.birthday; // On r√©cup√®re la date de naissance
        const imageFilename = selectedOption.dataset.img; // On r√©cup√®re le nom de l'image

        const picture = document.querySelector("#profile-picture"); // On r√©cup√®re l'image du profil
        const base =
          "https://mmi.unilim.fr/~lavilledevaur1/SAE/SAE2.03/server/images/"; //
        picture.src = base + imageFilename;

        // Calcul de l'√¢ge de l'utilisateur
        let birthDate = new Date(birthday); // Date de naissance
        let today = new Date(); // Date d'aujourd'hui
        let age = today.getFullYear() - birthDate.getFullYear(); // Calcul de l'√¢ge
        let m = today.getMonth() - birthDate.getMonth(); // Calcul de la diff√©rence de mois
        // Si le mois est n√©gatif ou si c'est le m√™me mois mais que la date d'aujourd'hui est avant la date de naissance
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }

        C.userAge = age;

        await C.getMoviesReco();

        let filteredMovies = await DataMovie.requestMoviesByAge(age);
        V.renderMovie(filteredMovies);
      };

      /*
        C.getMovieReco
        La fonction affiche sur la page la collection de films recommand√©s
      */
      C.getMoviesReco = async function () {
        const age = C.userAge;
        const data = await DataMovie.requestMoviesReco(age);
        V.renderReco(data);
      };

      /*
        C.handlerSearch
        La fonction affiche sur la page la collection de films correspondant √† la recherche
      */
      C.handlerSearchBar = async function (valeur) {
        if (!valeur || valeur.trim().length === 0) {
          return C.getMovie();
        }

        const results = await DataMovie.requestSearchMovies(valeur);
        V.renderMovie(results);
      };

      /*
        C.handlerSubmitNote
        La fonction enregistre la note d'un film pour un utilisateur s√©lectionn√©
      */
      C.handlerSubmitNote = async function (id_movie) {
        const select = document.querySelector("#profile-select");
        const noteSelect = document.querySelector("#note-select");
        if (!select || !noteSelect) return; // V√©rifie si les √©l√©ments existent

        const id_user = select.selectedIndex + 1; // On r√©cup√®re l'ID de l'utilisateur s√©lectionn√©
        const note = noteSelect.value; // On r√©cup√®re la note s√©lectionn√©e

        if (!["0", "1", "2", "3", "4", "5"].includes(note)) {
          alert("Veuillez s√©lectionner une note valide.");
          return;
        } // V√©rifie si la note est valide entre 0 et 5

        const response = await DataMovie.addNote(id_user, id_movie, note);
        if (response.error) {
          alert(
            response.message || "Erreur lors de l'enregistrement de votre note."
          );
          return;
        }

        alert("Votre note a √©t√© enregistr√©e.");

        const details = await DataMovie.requestMoviedetails(id_movie);
        const moyenneObj = await DataMovie.getMoyenneNote(id_movie);
        const check = await DataMovie.checkUserNote(id_user, id_movie);
        V.renderMovieDetail(details[0], moyenneObj?.moyenne, check.dejaNote);
      };

      /*
        C.start
        La fonction d√©marre l'application en affichant la barre de navigation,
        la liste des cat√©gories et la liste des films.
        Elle appelle √©galement un premier profil par d√©faut.
      */
      C.start = async function () {
        await V.renderNavBar("C.handlerMovies()");

        await C.handlerProfile();

        await C.getMoviesReco();

        V.renderMovieCategorie();

        C.getMovie();

        // On affiche la barre de recherche dans la nav
        let searchbar = SearchBar.format();
        await V.renderNavBar("C.handlerMovies()", searchbar);
      };

      // Vue (contient tout ce qui est relatif √† l'affichage)
      window.V = {};

      /**
       * V.renderNavBar
       *
       * Cette fonction est responsable de l'affichage de la barre de navigation (NavBar).
       * Elle s√©lectionne l'√©l√©ment HTML avec l'ID "header" et y ins√®re le contenu
       * format√© par le composant NavBar.
       */
      V.renderNavBar = async function (hAbout, searchbarHTML) {
        let header = document.querySelector("#header");
        let profiles = await DataProfile.requestProfiles();
        header.innerHTML = NavBar.format(
          hAbout,
          "C.handlerProfile()",
          profiles,
          "C.handlerLikes()",
          searchbarHTML
        );
      };

      /**
       * V.renderMovie
       *
       * Cette fonction est responsable de l'affichage de la liste des films.
       * Elle s√©lectionne l'√©l√©ment HTML avec l'ID "content" et y ins√®re le contenu
       * format√© par le composant Movie.
       */
      V.renderMovie = function (data, isLikesPage) {
        let content = document.querySelector("#content");
        content.innerHTML = Movie.format(data, isLikesPage);
      };

      /**
       * V.renderReco
       *
       * Cette fonction est responsable de l'affichage de la liste des films recommand√©s.
       * Elle s√©lectionne l'√©l√©ment HTML avec la classe "reco-header" et y ins√®re le contenu
       * format√© par le composant MovieReco.
       */
      V.renderReco = function (data) {
        const container = document.querySelector("#recos");
        container.innerHTML = MovieReco.format(data);
      };

      /**
       * V.renderMovieDetail
       *
       * Cette fonction est responsable de l'affichage de la liste des films.
       * Elle s√©lectionne l'√©l√©ment HTML avec l'ID "content" et y ins√®re le contenu
       * format√© par le composant Movie.
       */
      V.renderMovieDetail = function (movie, moyenne, dejaNote, comments) {
        const content = document.querySelector("#infos");
        content.style.display = "block";
        content.innerHTML = Moviedetails.format(
          movie,
          moyenne,
          dejaNote,
          comments
        );
      };

      /**
       * V.renderMovieCategorie
       *
       * Cette fonction est responsable de l'affichage de la liste des cat√©gories de films.
       * Elle s√©lectionne l'√©l√©ment HTML avec la classe "categorie" et y ins√®re le contenu
       * format√© par le composant Moviecategorie.
       */
      V.renderMovieCategorie = async function () {
        let container = document.querySelector(".categorie"); // On r√©cup√®re la section des cat√©gories
        let categories = await DataMovie.requestCategories(); // On r√©cup√®re les cat√©gories de films
        container.innerHTML = Moviecategorie.format(categories); // On affiche les cat√©gories
      };

      C.start(); // D√©marre l'application
    </script>
  </body>
</html>
<script type="module"></script>
